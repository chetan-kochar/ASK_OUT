<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresher's Party Date</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #FFDEE9, #B5FFFC);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #555;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .option-container {
            display: flex;
            gap: 50px;
        }

        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        img:hover {
            transform: scale(1.1);
        }

        p {
            font-size: 1.2rem;
            color: #333;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #444;
        }

        footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>

</html>
