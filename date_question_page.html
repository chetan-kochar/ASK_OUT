<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresher's Party Date</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #FFDEE9, #B5FFFC);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #555;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .photo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .photo-container img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .option-container {
            display: flex;
            gap: 50px;
        }

        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .option img {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .option img:hover {
            transform: scale(1.1);
        }

        p {
            font-size: 1.2rem;
            color: #333;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Will you go to fresher's Party with me? üòä</h1>
    <div class="option-container">
        <div class="option" onclick="displayMessage('yes')">
            <img src="https://i.pinimg.com/736x/5e/8c/67/5e8c67f6ed76ceece5251d597ac4a1ef.jpg" alt="Yes">
            <p>Haaann Bilkul ‚ù§Ô∏è</p>
        </div>
        <div class="option" onclick="displayMessage('no')">
            <img src="https://i.pinimg.com/736x/4a/6a/01/4a6a019b3cfe64a012ead0980874edd7.jpg" alt="Yesss">
            <p>Kyu nahiüíñ</p>
        </div>
    </div>
    <div class="message" id="response-message"></div>

    <script>
        function displayMessage(response) {
            const messageElement = document.getElementById('response-message');
            messageElement.textContent = response === 'yes' ? "Awww Thank You ‚ù§Ô∏è" : "Awwww Thank You üíñ";
        }
    </script>
</body>
</html>
